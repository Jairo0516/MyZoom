version: 0.2
phases:
  install:
    commands:
      - yum install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:./sonar-scanner-4.7.0.2747-linux/bin/
  pre_build:
    commands:
  build:
    commands:
      - sonar-scanner -Dsonar.organization=my_zoom -Dsonar.projectKey=my_zoom -Dsonar.sources=\src -Dsonar.host.url=http://44.203.62.27:9000 -Dsonar.login=883f27f4446229b809f8b178b84ec25b518a4cb2
      - sleep 5
      - echo consulta del projecto
      - curl GET -u admin:6150 http://44.203.62.27:9000/api/qualitygates/project_status?projectKey=my_zoom >analysis.json
      - cat analysis.json
      - if [[ $(jq -r '.projectStatus.status' analysis.json) = ERROR ]];then exit 255 ;fi;
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
