version: 0.2
phases:
  install:
    commands:
      - yum update
      - yum install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=my_zoom -Dsonar.projectKey=my_zoom -Dsonar.sources=src -Dsonar.host.url=http://44.203.62.27:9000 -Dsonar.login=
      - sleep 5
      - curl http://44.203.62.27:9000/api/qualitygates/project_status?projectKey=my_zoom > analysis.json
      - cat analysis.json
      - echo Installing source dependencies SONAR...
      - if [ $(jq -r '.projectStatus.status' analysis.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
  build:
    commands:
      - echo Running unit tests
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
