version: 0.2
phases:
  install:
    commands:
      - yum install -y jq
      - yum install -y java
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.7.0.2747-linux.zip
      - unzip ./sonar-scanner-cli-4.7.0.2747-linux.zip
      - export PATH=$PATH:./sonar-scanner-cli-4.7.0.2747-linux.zip/bin/
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=My_Zoom -Dsonar.projectKey=My_Zoom -Dsonar.sources=src -Dsonar.host.url=http://34.234.167.196:9000 -Dsonar.login=e55ecff6feb353ce0ba7e82f2499f58f82137017
      - sleep 5
      - curl http://34.234.167.196:9000/api/qualitygates/project_status?projectKey=My_Zoom > analysis.json
      - cat analysis.json
      - echo Installing source dependencies SONAR...

  build:
    commands:
      - echo Running unit tests
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'