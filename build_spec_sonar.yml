phases:
  install:
    commands:
      - yum install -y jq
      - sudo yum install java
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - sudo unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=My_Zoom -Dsonar.projectKey=My_Zoom -Dsonar.sources=src -Dsonar.host.url=http://34.234.167.196:9000 -Dsonar.login=e55ecff6feb353ce0ba7e82f2499f58f82137017
      - sleep 5
      - curl http://34.234.167.196:9000/api/qualitygates/project_status?projectKey=My_Zoom > analysis.json
      - cat analysis.json
      - echo Installing source dependencies SONAR...
  build:
    commands:
      - echo Running unit tests
  post_build:
    commands:
      - echo Build completed on `date`
