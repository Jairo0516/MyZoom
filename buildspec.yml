version: 0.2
os: linux
hooks:
  ApplicationStop:
    - location: scripts/StopHook.sh
      timeout: 300
phases:
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - echo Running unit tests
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'